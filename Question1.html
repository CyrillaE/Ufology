<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="app.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="Images/PhoenixLights.png" />

    <title>Ufology Quiz</title>
  </head>

  <body id="body" onload="typeWriter()">
    <div class="likeNavBar">
      <h1><a href="index.html" class="ufoTitle">Ufology Quiz</a></h1>
      <img class="ufoTopRightImage" src="Images/WeatherBallon.png" />
    </div>

    <div class="QuestionTitle"><h1 id="demo"></h1></div>

    <div class="contentQuestion">
      <p class="ufohomeQuestion">
        In which American city, the Us army started a firing against an
        Unidentified Flying Object?
      </p>
    </div>

    <div class="wrapperAnswers">
      <div class="contentAnswer1">
        <a href="AnswerRight1.html" class="noUnderline">
          <p class="ufohome" onclick="clickCounter()">Los Angeles</p></a
        >
      </div>

      <div class="contentAnswer2">
        <a href="AnswerWrong1.html" class="noUnderline">
          <p class="ufohome">Washington</p></a
        >
      </div>
    </div>

    <img class="progressBar" src="Images/progressBar1.png" />

    <img class="stars" id="stars1" src="Images/Etoile.png">
    <img class="stars" id="stars2" src="Images/Etoile.png" />
    <img class="stars" id="stars3" src="Images/Etoile.png" />
    <img class="stars" id="stars4" src="Images/Etoile.png" />
  </body>
</html>
